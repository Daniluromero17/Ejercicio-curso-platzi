<html>
	<head>
		<title>Tu peso en el universo</title>
		<style type="text/css">
		body 
		{
		background-color: #b677e0;
		color: white;
		font-family: papyrus; 
		}
		</style>
	</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra pesas distinto que en otros planetas</p>
		<script type="text/javascript">
		var usuario = prompt("Cual es tu peso?");
		var planeta = prompt("Elige tu planeta. \n 1 es marte, 2 es jupiter");
		var planetas;
		if (planeta == 1)
		{
			planetas = "marte"
		}
		else if (planeta == 2)
		{
			planetas = "jupiter"
		}	
		else
		{
			planetas= "universo paralelo"
		}
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
		if(planeta == 1)
		{
		peso_final = peso * g_marte / g_tierra;	
		document.write("Tu peso en " + planetas + " es " + peso_final + " kilos");
		}
		else if (planeta == 2)
		{
		peso_final =  peso * g_jupiter / g_tierra;
		document.write("Tu peso en "  + planetas + " es " + peso_final + " kilos");
		}
		else
		{
		peso_final = 10000000; 
		document.write("Tu peso en " + planetas + " es " + peso_final + " kilos");
		}
		peso_final = parseInt(peso_final);
		</script>
	</body>	
</html>
